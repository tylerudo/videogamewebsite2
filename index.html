<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game Portal</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!--Navigation-->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Game Portal</label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Consoles</a></li>
            <li><a href="#">Equipment</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>
    <section>  
    </section>
    <!--carousel-->
  <div class="carousel">
      <button class="carousel__button carousel__button--left is-hidden">
          <img src="img/left.sfg.png" alt="">
              </button>
     <div class="carousel__track-container">
         <ul class="carousel__track">
             <li class="carousel__slide current-slide">
                 <img class="carousel__image" src="img/gaming1.jpg" alt="">
             </li>
             <li class="carousel__slide">
                <img class="carousel__image" src="img/gaming2.jpg" alt="">
             </li>
             <li class="carousel__slide">
                <img class="carousel__image" src="img/gaming3.jpg" alt="">
             </li>
         </ul>
     </div>
      <button class="carousel__button carousel__button--right">
        <img src="img/right.sfg.png" alt="">
      </button>
      <div class="carousel__nav">
          <button class="carousel__indicator current-slide"></button>
          <button class="carousel__indicator"></button>
          <button class="carousel__indicator"></button>
      </div>
  </div>
    <script src="js/carousel.js"></script>
    <!--footer-->
        <div class="footer-container">
            <div class="footer">
                <div class="footer-heading footer-1">
                    <h2>About Us</h2>
                    <a href="#">Overview</a>
                    <a href="#">Games</a>
                    <a href="#">Equipment</a>
                    <a href="#">Consoles</a>
                    <a href="#">Terms of Service</a>
                </div>
                <div class="footer-heading footer-2">
                    <h2>Contact Us</h2>
                    <a href="#">Jobs</a>
                    <a href="#">Contact</a>
                    <a href="#">Sponsors</a>
                </div>
                <div class="footer-heading footer-3">
                    <h2>Social Media</h2>
                    <a href="#">Instagram</a>
                    <a href="#">Facebook</a>
                    <a href="#">YouTube</a>
                    <a href="#">Twitter</a>
                </div>
                <div class="footer-email-form">
                    <h2>Join our newsletter</h2>
                    <input type="email" placeholder="Enter your email address" id="footer-email">
                    <input type="submit" value="Sign Up" id="footer-email-btn">
                </div>
            </div>
        </div>

</body>
</html>
